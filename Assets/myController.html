
<html>
    <head>

        <script type="text/javascript"
        src="https://www.airconsole.com/api/airconsole-1.7.0.js"></script>
        <script type="text/javascript">
            var airconsole;

            function App(){

                this.airconsole = new AirConsole({"orientation": "portrait"});

                if (!("ontouchstart" in document.createElement("div"))) {
                  var elements = document.getElementsByTagName("*");
                  for (var i = 0; i < elements.length; ++i) {
                    var element = elements[i];
                    var ontouchstart = element.getAttribute("ontouchstart");
                    if (ontouchstart) {
                      element.setAttribute("onmousedown", ontouchstart);
                    }
                    var ontouchend = element.getAttribute("ontouchend");
                    if (ontouchend) {
                      element.setAttribute("onmouseup", ontouchend);
                    }
                  }
                }

                App.prototype.sendMessageToScreen = function(msg)   {
                    console.log("button ", msg, " press!!!");
                    this.airconsole.message(AirConsole.SCREEN,  {"action":msg});
                };

                App.prototype.receiveMSG  = function()  {
                  
                }
            };

            function display()
            {
                var col = document.getElementById("demo");
                col.style.color="#FF0000";
            };
        </script>

    </head>
    
    <body onload="window.app = new App()">
            
      <p id="demo">Fuck you.....</p>

        <button type="button" onclick="window.app.sendMessageToScreen('up')">up!</button>
        <button type="button" onclick="window.app.sendMessageToScreen('down')">down!</button>
        <button type="button" onclick="window.app.sendMessageToScreen('left')">left!</button>
        <button type="button" onclick="window.app.sendMessageToScreen('right')">right!</button>
        <button type="button" onclick="window.app.sendMessageToScreen('return')">return!</button>


    </body>
</html>
